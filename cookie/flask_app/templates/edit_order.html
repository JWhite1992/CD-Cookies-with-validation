<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Need more cookies or different cookies?</h1>
        </div>
        <div class="row">
            <form action="/rebake/order/{{order.id}}" method="post">
            {% with messages = get_flashed_messages() %}   
                {% if messages %}                      
                    {% for message in messages %}           
                        <p>{{message}}</p>                  
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" value="{{order.name}}" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cookie_type" name="cookie_type" value="{{order.cookie_type}}" required>
                    <label for="cookie_type">Type of Cookie</label>
                </div>                                 
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="number" name="number" value="{{order.number}}" required>
                    <label for="number">Number of Boxes</label>
                </div>
                <input type="hidden" name="id" value="{{order.id}}">
                <input type="submit" class="form-control" value="Log">                   
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
