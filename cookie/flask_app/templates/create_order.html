<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Bake it till you Make it</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-text-center">
            <h1>Created a New Order</h1>
        </div>
            <form action="/create/order" method="post">
            {% with messages = get_flashed_messages() %}   
                {% if messages %}                      
                    {% for message in messages %}           
                        <p>{{message}}</p>                  
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" value="" name="name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cookie_type" value="" name="cookie_type">
                    <label for="cookie_type">Type of Cookie</label>
                </div>                                 
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="number" value="" name="number" min="0" step="1">
                    <label for="number">Number of Boxes</label>
                </div>
                <input type="submit" class="form-control" value="Create Order">                   
            </div>
        </form>
        <a href="/">Back to all the cookies</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
